<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<title>CS Algorithms Demo</title>

	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="grid">
		<h2>CS Algorithms Demo - In Construction</h2>

		<input type="text" name="main" id="main-input" placeholder="Place your numbers here (separated by spaces).">
		<input type="button" value="Bubble Sort" id="bubble-sort">
		<input type="button" value="Insertion Sort" id="insertion-sort">
		<input type="button" value="Merge Sort" id="merge-sort">
		<input type="button" value="Quick Sort" id="quick-sort">
		<input type="button" value="Selection Sort" id="selection-sort">
		<input type="button" value="Binary Search" id="binary-search">

		<div class="output-container">
			<h4>Output:</h4>
			<div class="output"></div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
